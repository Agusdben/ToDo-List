<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/62643c2963.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <main id="main">
        <header id="header">
            <div class="header__encabezado">
                <h1 class="header__encabezado__titulo">to-do list</h1>
            </div>
        </header>
        <section id="agregar">
            <div class="agregar__contenedor">
                <input class="agregar__input" id="tarea" type="text" placeholder="Nueva tarea" required>
                <div class="agregar__boton">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </section>

        <section id="lista">
        </section>

        <section id="borrar">
            <div class="borrar__todo">
                <div class="borrar__todo__boton">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
